<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="navigateToPage('home')">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="navigateToPage('settings')">
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Food List</ion-title>
    </ion-toolbar>
  </ion-header>   
  <ion-toolbar>
    <div style="display: flex; justify-content: space-between; width: 100%;">
      <h5 style="margin: 0; padding: 0 10px;">Food Name</h5>
      <h5 style="margin: 0; padding: 0 85px;">Expiration Date</h5>
    </div>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let note of notes" (click)="openFood(note)">
        <ion-label>
          {{ note.name }}
        </ion-label>
        <ion-label>
          {{ note.expiryDate | date}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentActionSheet()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
