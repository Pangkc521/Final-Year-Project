<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="navigateToPage('home')">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="navigateToPage('settings')">
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
    <ion-list>
      <ion-radio-group [(ngModel)]="muteDuration">
        <ion-item>
          <ion-label>No Mute</ion-label>
          <ion-radio value="10"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Mute for 1 day</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Mute for 1 week</ion-label>
          <ion-radio value="7"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Mute forever</ion-label>
          <ion-radio value="0"></ion-radio>
        </ion-item>
        <ion-button expand="block" (click)="presentAlert()">Save</ion-button>
      </ion-radio-group>
    </ion-list>
  </ion-header>
</div>
