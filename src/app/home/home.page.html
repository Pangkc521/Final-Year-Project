<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="navigateToPage('home')">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="navigateToPage('settings')">
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Homepage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-content>
          <div class="stats-item">
            <p class="stats-label">Total Food Items:</p>
            <p class="stats-value">{{ count }}</p>
            <!-- <p class="stats-label">Fresh:</p>
            <p class="stats-value">{{ freshCount }}</p>
            <p class="stats-label">Soon to Expire:</p>
            <p class="stats-value">{{ soonToExpireCount }}</p>
            <p class="stats-label">Expired:</p>
            <p class="stats-value">{{ expiredCount }}</p> -->
        </div>
      </ion-card-content>
    </ion-card>
    <br><br>
    <ion-button expand="block" (click)="navigateToPage('food')">View Food List</ion-button>
  </ion-content>
  
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentActionSheet()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
